<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="solar-panel">
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
                <div class="square"></div>
            </div>
            <div class="display row">
                <p id="display"></p>
            </div>
            <div class="button row">
                <button id="AC" class="clear" value="AC">AC</button>
                <button id="CE" class="clear" value="CE">CE</button>
            </div>
            <div class="button row">
                <button id="7" class="number" value="7">7</button>
                <button id="8" class="number" value="8">8</button>
                <button id="9" class="number" value="9">9</button>
                <button id="plus" class="operator" value="add">+</button>
            </div>
            <div class="button row">
                <button id="4" class="number" value="4">4</button>
                <button id="5" class="number" value="5">5</button>
                <button id="6" class="number" value="6">6</button>
                <button id="minus" class="operator" value="minus">-</button>
            </div>
            <div class="button row">
                <button id="1" class="number" value="1">1</button>
                <button id="2" class="number" value="2">2</button>
                <button id="3" class="number" value="3">3</button>
                <button id="divide" class="operator" value="divide">/</button>
            </div>
            <div class="button row">
                <button id="0" class="number" value="0">0</button>
                <button id="period" class="period" value="period">.</button>
                <button id="equals" class="equals" value="equals">=</button>
                <button id="multiply" class="operator" value="multiply">*</button>
            </div>

        </div>
    </body>
</html>
